<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/contract-management-template.xhtml">
	<ui:define id="content" name="content">

		<p:dataTable id="contractsTable" var="contract"
			rowStyleClass="#{contract.state eq 'New' ? 'contract_new' : contract.state eq 'Closed' ? 'contract_closed' : 'contract_signed_active'}"
			value="#{contractService.listContracts()}" style="padding-top:5px;">
			<p:column headerText="ID">
				<p:commandLink id="detailLinkSName"
					action="#{contractDetailController.showDetail(contract)}"
					value="#{contract.id}"></p:commandLink>
			</p:column>
			<p:column headerText="Start date">
				<h:outputText value="#{contract.startDate}" />
			</p:column>
			<p:column headerText="End date">
				<h:outputText value="#{contract.endDate}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{contract.state}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
