<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/master-template.xhtml">
	<ui:define id="content" name="management-content">
		<h:form class="login">
			<p:panelGrid columns="3" layout="grid"
				rendered="#{loginManager.loggedIn}">
				<h:outputText value="Logged in as  #{loginManager.currentUser.name}"></h:outputText>
				<h:outputText rendered="#{isClient}"
					value="(#{loginManager.associatedPerson.code}: #{loginManager.associatedPerson})" />
				<p:commandButton ajax="false" icon="ui-icon-closethick"
					value="Log out" action="#{loginManager.logout}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
