<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/person-management-template.xhtml">
	<ui:define name="content">
		<h:form id="reg">
			<p:panelGrid columns="3" layout="grid" cellpadding="5">

				<p:outputLabel for="firstName" value="#{msg['person.create.name']}:" />
				<p:inputText id="firstName"
					value="#{personUpdateController.personToUpdate.firstName}" />
				<p:message for="firstName" />

				<p:outputLabel for="lastName"
					value="#{msg['person.create.surname']}:" />
				<p:inputText id="lastName"
					value="#{personUpdateController.personToUpdate.lastName}" />
				<p:message for="lastName" />

				<p:outputLabel for="otherNames"
					value="#{msg['person.create.othernames']}:" />
				<p:inputText id="otherNames"
					value="#{personUpdateController.personToUpdate.otherNames}" />
				<p:message for="otherNames" />

				<p:outputLabel for="birthDate" value="#{msg['person.create.born']}:" />
				<p:inputMask id="birthDate"
					value="#{personUpdateController.personToUpdate.birthDate}"
					converter="dateStringConverter" mask="99.99.9999" />
				<p:message for="birthDate" />

				<p:outputLabel for="legalId"
					value="#{msg['person.create.legalid']}:" />
				<p:inputText id="legalId"
					value="#{personUpdateController.personToUpdate.legalId}" />
				<p:message for="legalId" />

				<p:outputLabel for="businessId"
					value="#{msg['person.create.personid']}:" />
				<p:inputText id="businessId" readonly="true"
					value="#{personUpdateController.personToUpdate.businessId}" />
				<p:message for="businessId" />

				<p:outputLabel for="email" value="#{msg['person.create.email']}:" />
				<p:inputText id="email"
					value="#{personUpdateController.personToUpdate.email}" />
				<p:message for="email" />

				<p:outputLabel for="phone" value="#{msg['person.create.phone']}:" />
				<p:inputMask id="phone"
					value="#{personUpdateController.personToUpdate.phone}"
					mask="+420 999 999 999" />
				<p:message for="phone" />
			</p:panelGrid>
			<h:form>
				<p:commandButton id="update" ajax="false"
					action="#{personUpdateController.updatePerson(personUpdateController.personToUpdate)}"
					value="Update" />
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
