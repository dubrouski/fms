<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/adminTemplate.xhtml">
	<ui:define name="content">
		<h1>Persons management</h1>
		<h:form id="reg">
			<h2>Update person</h2>
			<h2>person: #{personUpdateController.personToUpdate.toString()}</h2>
			<table>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="firstName"
							value="#{msg['person.create.name']}:" />
					</th>
					<td>
						<h:inputText id="firstName"
							value="#{personUpdateController.personToUpdate.firstName}" />
						<h:message for="firstName" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="lastName"
							value="#{msg['person.create.surname']}:" />
					</th>
					<td>
						<h:inputText id="lastName"
							value="#{personUpdateController.personToUpdate.lastName}" />
						<h:message for="lastName" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="otherNames"
							value="#{msg['person.create.othernames']}:" />
					</th>
					<td>
						<h:inputText id="otherNames"
							value="#{personUpdateController.personToUpdate.otherNames}" />
						<h:message for="otherNames" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="birthDate"
							value="#{msg['person.create.born']}:" />
					</th>
					<td>
						<h:inputText id="birthDate"
							value="#{personUpdateController.personToUpdate.birthDate}"
							converter="dateStringConverter">
						</h:inputText>
						<h:message for="birthDate" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="legalId"
							value="#{msg['person.create.legalid']}:" />
					</th>
					<td>
						<h:inputText id="legalId"
							value="#{personUpdateController.personToUpdate.legalId}" />
						<h:message for="legalId" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="businessId"
							value="#{msg['person.create.personid']}:" />
					</th>
					<td>
						<h:inputText id="businessId"
							value="#{personUpdateController.personToUpdate.businessId}" />
						<h:message for="businessId" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="email" value="#{msg['person.create.email']}:" />
					</th>
					<td>
						<h:inputText id="email"
							value="#{personUpdateController.personToUpdate.email}" />
						<h:message for="email" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;">
						<h:outputLabel for="phone" value="#{msg['person.create.phone']}:" />
					</th>
					<td>
						<h:inputText id="phone" 
							value="#{personUpdateController.personToUpdate.phone}" />
						<h:message for="phone" errorClass="invalid" />
					</td>
				</tr>
			</table>
			<p>
				<h:commandButton id="register"
					action="#{personUpdateController.updatePerson(personUpdateController.personToUpdate)}"
					value="Update" />
				<h:outputText value=" Updated."
					rendered="#{facesContext.postback and empty facesContext.messageList}"
					style="color: green;" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
