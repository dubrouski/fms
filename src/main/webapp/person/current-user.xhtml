<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/person-management-template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
		</h:form>
		<p:dataTable id="rightslist" var="ur"
			value="#{loginManager.currentUser.userRights}">
			<p:column headerText="ID">
				<h:outputText value="#{ur.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{ur.rightName}" />
			</p:column>
		</p:dataTable>

		<p:dataTable id="rightslist2" var="ur"
			value="#{currentUserController.cu.userRights}">
			<p:column headerText="ID">
				<h:outputText value="#{ur.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{ur.rightName}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
