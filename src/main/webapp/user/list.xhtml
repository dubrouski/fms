<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/user-management-template.xhtml">
	<ui:define id="content" name="content">

		<p:dataTable id="usersTable" var="user"
			value="#{userService.listUsers()}" style="padding-top:5px;">

			<p:column headerText="Username" priority="1">
				<h:outputText value="#{user.username}" />
			</p:column>
			<p:column headerText="List of roles" priority="2">
				<p:dataList value="#{user.userRoles}" var="role" type="ordered">
					#{role.roleName}
				</p:dataList>
			</p:column>
			<p:column headerText="Person" priority="3">
				<h:outputText value="#{user.person.fullName}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
