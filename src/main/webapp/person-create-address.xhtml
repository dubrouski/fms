<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/person-management-template.xhtml">
	<ui:define name="content">
		<h:form id="reg">
			<p:growl id="msgs" showDetail="true" />

			<h:outputText
				value="#{personAddressController.personToCreateAddress.toString()}" />

			<p:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="addrType" value="Address type:" />
				<p:selectOneRadio id="addrType"
					value="#{personAddressController.addressType}">
					<f:selectItems value="#{personAddressController.addressTypes}"
						var="addressType" itemValue="#{addressType}"
						itemLabel="#{msg['enum.addresstype.'.concat(addressType.label)]}" />
				</p:selectOneRadio>
				<p:message for="addrType" />
				<p:outputLabel for="country" value="Country" />
				<p:selectOneMenu id="country" converter="codeToCountryConverter"
					value="#{personAddressController.newAddress.country}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{personAddressController.countriesList}"
						var="country" itemLabel="#{msg['country.'.concat(country.code)]}"
						itemValue="#{country.code}" />
				</p:selectOneMenu>
				<p:message for="country" />

				<p:outputLabel for="city" value="City" />
				<p:inputText id="city"
					value="#{personAddressController.newAddress.city}"></p:inputText>
				<p:message for="city" />

				<p:outputLabel for="streetName" value="Street name:" />
				<p:inputText id="streetName"
					value="#{personAddressController.newAddress.streetName}"></p:inputText>
				<p:message for="streetName" />

				<p:outputLabel for="streetNumber" value="Num.:" />
				<p:inputText id="streetNumber"
					value="#{personAddressController.newAddress.streetNumber}"></p:inputText>
				<p:message for="streetNumber" />

				<p:outputLabel for="flatNumber" value="Flat number" />
				<p:inputText id="flatNumber"
					value="#{personAddressController.newAddress.flatNumber}"></p:inputText>
				<p:message for="flatNumber" />
				<p>
					<p:commandButton ajax="false" id="createAddress"
						action="#{personAddressController.addAddressToPerson()}"
						value="Add address" />
				</p>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
