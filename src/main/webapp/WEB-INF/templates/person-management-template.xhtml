<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/adminTemplate.xhtml">
	<ui:define name="management-content">

		<h:form>
			<p:button value="List all" outcome="person-list.jsf"
				icon="ui-icon-star"></p:button>
			<p:button value="Create new person" outcome="person-create.jsf"
                                  icon="ui-icon-search" rendered="#{currentUser.hasRight('PERSON_CREATE')}"></p:button>
		</h:form>

		<p:panel id="content-panel" style="margin-bottom:20px">
			<ui:insert name="content">
				[person management content]
			</ui:insert>
		</p:panel>
	</ui:define>
</ui:composition>
