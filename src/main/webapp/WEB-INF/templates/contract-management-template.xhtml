<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/adminTemplate.xhtml">
	<ui:define name="management-content">
		<h:form>
			<p:button value="List all" outcome="list.jsf" icon="ui-icon-star"></p:button>
			<p:button value="Create new" outcome="create.jsf"
				icon="ui-icon-search"
				disabled="#{!loginManager.currentUser.hasRight('CONTRACT_WRITE')}"></p:button>
			<p:button value="Bulk closure" outcome="bulk-closure.jsf"
				icon="ui-icon-star"></p:button>
		</h:form>

		<p:panel id="content-panel" style="margin-bottom:20px">
			<p:messages id="msgs"></p:messages>
			<ui:insert name="content">
				[contract management content]
			</ui:insert>
		</p:panel>
	</ui:define>
</ui:composition>
