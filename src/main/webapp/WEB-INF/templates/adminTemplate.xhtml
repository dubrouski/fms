<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeManager.locale}" />
<h:head>
	<title>Facilities management system</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<h:body style="padding: 50px;">
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Person management" outcome="/person/person-list.jsf"
				icon="ui-icon-person">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Contract management" outcome="/person/person-list.jsf"
				icon="ui-icon-document">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Accomm. management" outcome="/accommodation/accommodation-list.jsf"
				icon="ui-icon-home">
				<f:param name="i" value="2" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>
	<ui:insert name="management-content">
                    [Template ! content will be inserted here]
            </ui:insert>
	<h:form>
		<p:selectOneButton style="float:right;" id="language-selector"
			value="#{localeManager.language}" onchange="submit()">
			<f:selectItem itemValue="en_us" itemLabel="English" />
			<f:selectItem itemValue="cs_cz" itemLabel="Czech" />
		</p:selectOneButton>
	</h:form>
</h:body>
</html>
