<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/person-management-template.xhtml">
	<ui:define name="content">
		
		<p>Are you sure you want to delete this person: #{personDeletionController.personForDeletion.firstName}
			#{personDeletionController.personForDeletion.lastName}? Deletion
			cannot be undone!</p>
		<h:form>
			<h:commandButton
				action="#{personDeletionController.confirmPersonDelete()}"
				value="Yes, delete." />
			<a href="persons-list.jsf">No, return to list.</a>
		</h:form>
	</ui:define>
</ui:composition>
