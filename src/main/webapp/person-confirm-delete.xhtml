<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/person-management-template.xhtml">
	<ui:define name="content">

		<p>Are you sure you want to delete this person:
			#{personDeletionController.personForDeletion.firstName}
			#{personDeletionController.personForDeletion.lastName}? Deletion
			cannot be undone!</p>
		<h:form>
			<p:commandButton icon="ui-icon-check"
				action="#{personDeletionController.confirmPersonDelete()}"
				value="Yes, delete." />
			<p:button icon="ui-icon-closethick" outcome="person-list.jsf"
				value="No, return to list." />
		</h:form>
	</ui:define>
</ui:composition>
