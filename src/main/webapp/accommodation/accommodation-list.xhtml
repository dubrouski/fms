<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/accommodation-management-template.xhtml">
	<ui:define name="accommodation-content">
		<p:dataTable var="acc" value="#{accListingController.eagerUnits}"
			rows="#{accListingController.pageSize}" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,25,100">
			<p:column headerText="#{msg['accommodation.id']}">
				<h:outputText value="#{acc.id}" />
			</p:column>
			
			<p:column headerText="#{msg['accommodation.name']}"
				sortBy="#{accommodation.name}">
			 	<p:commandLink id="detailLinkFName"
					action="#{accommodationDetailController.showDetail(accommodation)}"
					value="#{accommodation.name}">
					</p:commandLink>
			</p:column>
			
			<p:column headerText="#{msg['accommodation.type']}"
				sortBy="#{accommodation.type}">
				<h:outputText value="#{accommodation.type}" />
			</p:column>
			
			<p:column headerText="#{msg['accommodation.deposit']}"
				sortBy="#{accommodation.depositAmount}">
				<h:outputText value="#{accommodation.depositAmount}" />
			</p:column>			
			
			<p:column headerText="Actions">
  				 <h:form>
					<p:commandButton id="removeButton" icon="ui-icon-closethick"
						action="#{accommodationDeletionController.delete(accommodation)}">
						<p:tooltip id="removeButtonToolTip" for="removeButton"
							value="Delete accommodation" />
						<f:param name="i" value="2" />
					</p:commandButton>
				</h:form> 
			</p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
