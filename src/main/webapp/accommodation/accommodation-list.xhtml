<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/accommodation-management-template.xhtml">
	<ui:define name="accommodation-content">
		<p:dataTable var="acc" value="#{accListingController.eagerUnits}"
			rows="#{accListingController.pageSize}" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,25,100">
			<p:column headerText="#{msg['accommodation.id']}">
				<h:outputText value="#{acc.id}" />
			</p:column>
			<p:column headerText="#{msg['accommodation.name']}">
				<h:outputText value="#{acc.name}" />
			</p:column>
			<p:column headerText="#{msg['accommodation.deposit']}">
				<h:outputText value="#{acc.depositAmount}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
