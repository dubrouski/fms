<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/accommodation-management-template.xhtml">
	<ui:define name="accommodation-content">
		<h3>Change Address for:
			#{accommodationPriceController.unitWithPrice.type} -
			#{accommodationPriceController.unitWithPrice.name}</h3>
		<h:form id="reg">
			<p:panelGrid columns="3" cellpadding="5">

				<p:outputLabel for="id" value="ID" />
				<p:inputText id="id"
					value="#{accommodationPriceController.unitsPrice.id}" disabled="true">
				</p:inputText>
				<p:message for="id" />

				<p:outputLabel for="basePrice" value="#{msg['price.base']}:" />
				<p:inputText id="basePrice"
					value="#{accommodationPriceController.unitsPrice.basePrice}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="0" />
				</p:inputText>
				<p:message for="basePrice" />

				<p:outputLabel for="servicesPrice" value="#{msg['price.services']}:" />
				<p:inputText id="servicesPrice"
					value="#{accommodationPriceController.unitsPrice.servicesPrice}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="0" />
				</p:inputText>
				<p:message for="servicesPrice" />

				<p:outputLabel for="currency" value="#{msg['price.currency']}:" />
				<p:inputText id="currency"
					value="#{accommodationPriceController.unitsPrice.currency}"></p:inputText>
				<p:message for="currency" />

			</p:panelGrid>

			<p:commandButton ajax="false" id="createPrice"
				style="margin-top:10px;"
				action="#{accommodationPriceController.updatePrice()}"
				value="Update Price" />
			<p:commandButton ajax="false" icon="ui-icon-closethick"
				style="margin-top:10px;"
				action="#{accommodationDetailController.showDetail(accommodationPriceController.unitWithPrice)}"
				value="Cancel" />
		</h:form>
	</ui:define>
</ui:composition>
