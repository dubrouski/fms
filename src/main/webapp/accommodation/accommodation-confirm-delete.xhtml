<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/accommodation-management-template.xhtml">
	<ui:define name="accommodation-content">

		<p>Are you sure you want to delete this accommodation:
			#{accommodationDeletionController.unitToDelete.id}
			#{accommodationDeletionController.unitToDelete.name}? Deletion
			cannot be undone!</p>
		<h:form>
			<p:commandButton icon="ui-icon-check"
				action="#{accommodationDeletionController.confirmDelete()}"
				value="Yes, delete."> 
				<f:param name="i" value="2" />
			</p:commandButton>
			<p:button icon="ui-icon-closethick" outcome="accommodation-list.jsf"
				value="No, return to list." >
				<f:param name="i" value="2" />
			</p:button>
		</h:form>
	</ui:define>
</ui:composition>
