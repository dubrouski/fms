<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/person-management-template.xhtml">
	<ui:define name="content">
		<p:dataTable rows="20" paginator="true" reflow="true" var="person"
			value="#{personService.listPersons()}">
			<p:column headerText="#{msg['person.list.id']}">
				<h:outputText value="#{person.id}" />
			</p:column>
			<p:column headerText="#{msg['person.list.name']}">
				<h:outputText value="#{person.firstName}" />
			</p:column>
			<p:column headerText="#{msg['person.list.surname']}">
				<h:outputText value="#{person.lastName}" />
			</p:column>
			<p:column headerText="#{msg['person.list.othernames']}">
				<h:outputText value="#{person.otherNames}" />
			</p:column>
			<p:column headerText="#{msg['person.list.born']}">
				<h:outputText value=" #{person.birthDate}" />
			</p:column>
			<p:column headerText="#{msg['person.list.legalid']}">
				<h:outputText value="#{person.legalId}" />
			</p:column>
			<p:column headerText="#{msg['person.list.personid']}">
				<h:outputText value="#{person.businessId}" />
			</p:column>
			<p:column headerText="#{msg['person.list.email']}">
				<h:outputText value="#{person.email}" />
			</p:column>
			<p:column headerText="#{msg['person.list.phone']}">
				<h:outputText value="#{person.phone}" />
			</p:column>
			<p:column>
				<h:form>
					<h:commandLink value="Detail"
						action="#{personDetailController.showDetail(person)}" />
					<h:commandLink value="Delete"
						action="#{personDeletionController.requestPersonDelete(person)}" />
				</h:form>
			</p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
